{% extends 'layout.html' %}
{% block title %}Reportes{% endblock %}
{% block body %}
<div class="jumbotron text-center">
  <h1>Reportes</h1>
</div>
<div class="container">
  <div class="row">
    <div class="col-sm-4">
      <h3>Reporte total de servicios</h3><a href="/reportesTotalServiciosEmpresa"><button class="btn btn-primary">tabla reportes</button></a>&ensp;<a href="/export" class="btn btn-link">export</a>
      <table class="tabledata table-condensed" >
        <tr>
            <td >
                <b>Fecha inicio</b>
            </td>
            <td colspan="3" >
                <div class='input-group date'>
                    <input value="" type='date' name="fecha_inicio" id='fecha_inicio' class="form-control" autofocus="">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td >
                <b>Fecha fin</b>
            </td>
            <td colspan="2">
                <div class='input-group date'>
                    <input value="" type='date' name="fecha_fin" id='fecha_fin' class="form-control"/>
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-calendar"></span>
                    </span>
                </div>
            </td>
        </tr>
        <tr>
            <td>
                <b>id Empresa</b>
            </td>
            <td>
                <input type="number" name='id_empresa' id='id_empresa' class="form-control" placeholder="Id Empresa">
            </td>
        </tr>
        <tr>
            <td><b>Ciudad</b></td>
            <td>
                <select id="ciudad" name="ciudad" class="form-control btn btn-primary">
                  <option>Ciudad</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <b>Estado del servicio</b>
            </td>
            <td>
                <select id="estado_servicio" name="estado_servicio" class="form-control btn btn-primary">
                    <option value="5,7">Finalizado</option>
                    <option value="">Todos</option>
                </select>
            </td>
        </tr>
        <tr>
            <td></td>
            <td colspan="2"> 
            
                <a href=""><button id="miboton"  class="btn btn-success fa fa-file-excel-o"> Generar reporte</button></a>
            </td>
        </tr>

    </table>
    </div>
    <div class="col-sm-4">
      
    </div>
    <div class="col-sm-4">
      
    </div>
  </div>
</div>
{% endblock %}
